  <script>
  // 1) –ü–æ–¥—Ö–≤–∞—Ç—ã–≤–∞–µ–º API
  const tg = window.Telegram?.WebApp      // Android, Desktop
           || window.TelegramGameProxy    // iOS
           || window.TelegramWebviewProxy // —Å—Ç–∞—Ä—ã–µ –∫–ª–∏–µ–Ω—Ç—ã
           || {};
  if (!tg) {
      alert("‚ö†Ô∏è –û—Ç–∫—Ä–æ–π—Ç–µ, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, –∏–º–µ–Ω–Ω–æ –∏–∑ Telegram-–∫–ª–∏–µ–Ω—Ç–∞");
      console.warn("Telegram WebApp API –Ω–µ –Ω–∞–π–¥–µ–Ω");
    }
    else {
    console.log("‚úÖ –≠—Ç–æ Telegram Web App!", {
      initData: tg.initData,      // –ø–æ–¥–ø–∏—Å–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –æ —Å–µ—Å—Å–∏–∏
      version: tg.version         // –≤–µ—Ä—Å–∏—è JS SDK
    });  
    }

  // 2) –ò–∑ URL-query –¥–æ—Å—Ç–∞—ë–º –Ω–æ–º–µ—Ä –ø–∞—Ç–µ–Ω—Ç–∞
  const patent = new URLSearchParams(location.search).get('patent') || '–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω';
  document.querySelector('#patent-id span').textContent = patent;

  // 3) –°–æ–æ–±—â–∞–µ–º, —á—Ç–æ WebApp –≥–æ—Ç–æ–≤
  tg.ready?.();

  // 4) –ù–∞–≤–µ—à–∏–≤–∞–µ–º –Ω–∞ –∫–Ω–æ–ø–∫—É
  document.getElementById('pay-btn').addEventListener('click', () => {
    // a) UI-–ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∞
    document.querySelector('.card-payment').style.display = 'none';
    document.querySelector('.container.text-center').style.display = 'none';
    const msg = document.createElement('div');
    msg.innerHTML = '<h2 style="text-align:center; margin-top:50px">‚úÖ –£—Å–ø–µ—à–Ω–æ –æ–ø–ª–∞—á–µ–Ω–æ</h2>';
    document.body.appendChild(msg);

    // b) –°–æ–±–∏—Ä–∞–µ–º –ø–æ–ª–µ–∑–Ω—É—é –Ω–∞–≥—Ä—É–∑–∫—É
    const payload = { type: 'patent_paid', patent };
    console.log('‚ñ∂Ô∏è sendData payload:', payload);

    // c) –®–ª—ë–º –≤ Telegram
    if (typeof tg.sendData === 'function') {
      tg.sendData(JSON.stringify(payload))

    } else if (typeof tg.sendEvent === 'function') {
      // –¥–ª—è –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö —Å—Ç–∞—Ä—ã—Ö iOS-–∫–ª–∏–µ–Ω—Ç–æ–≤
      tg.sendEvent('web_app_data', JSON.stringify(payload))
      tg.close?.()
    } else {
      console.warn('Telegram WebApp API –Ω–µ –Ω–∞–π–¥–µ–Ω');
    }

    console.log("‚ñ∂Ô∏è –æ—Ç–ø—Ä–∞–≤–∏–ª –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞:", payload);
