<!DOCTYPE html>
<html lang="ru">
<head>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta charset="UTF-8" />

  <title>–ü–ª–∞—Ç–µ–∂–Ω—ã–π –ø–æ—Ä—Ç–∞–ª –ú–ú–¶</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .btn-menu { 
      padding: 1rem;
      font-size: 1.25rem;
      border-radius: .75rem;
    }
    .input-group-lg > .form-control,
    .input-group-lg > .btn {
      padding: 1rem 1.5rem;

    }
  </style>
</head>
<body>
  <!-- –®–∞–ø–∫–∞ -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="./index.html">
        <img src="mmc.svg" alt="–ú–ú–¶" height="60"
             style="filter: invert(14%) sepia(88%) saturate(4719%) hue-rotate(347deg) brightness(87%) contrast(91%);">
      </a>
    </div>
  </nav>

  <!-- –ú–µ–Ω—é -->
  <div class="container mt-5">
    <div class="d-grid gap-4">
      <!-- 1) –û–ø–ª–∞—Ç–∞ —É—Å–ª—É–≥ -->
      <button id="services-btn" class="btn btn-warning btn-menu">
        üí≥ –û–ø–ª–∞—Ç–∏—Ç—å –≤—Å–µ —É—Å–ª—É–≥–∏ –ú–ú–¶ —Ä–∞–∑–æ–º
      </button>

      <!-- 2) –û–ø–ª–∞—Ç–∏—Ç—å –ø–∞—Ç–µ–Ω—Ç -->
      <button id="patent-btn-main" class="btn btn-primary btn-menu">
        üìÑ –û–ø–ª–∞—Ç–∏—Ç—å –ø–∞—Ç–µ–Ω—Ç
      </button>

      <!-- 3) –°–∫—Ä—ã—Ç–∞—è –ø–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞ –ø–∞—Ç–µ–Ω—Ç–∞ -->
      <div id="patent-input-group" class="input-group input-group-lg mt-3" style="display:none;">
        <input
          id="patent-input"
          type="text"
          class="form-control"
          placeholder="XX XXXXXXXXXX"
          maxlength="13"
          aria-label="–ù–æ–º–µ—Ä –ø–∞—Ç–µ–Ω—Ç–∞ (–¥–≤–µ —Ü–∏—Ñ—Ä—ã, –ø—Ä–æ–±–µ–ª, –¥–µ—Å—è—Ç—å —Ü–∏—Ñ—Ä)"
        >
        <button id="patent-submit" class="btn btn-primary">
          –ü–µ—Ä–µ–π—Ç–∏
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Telegram WebApp API
    const tg = window.Telegram?.WebApp 
             || window.TelegramGameProxy 
             || window.TelegramWebviewProxy 
             || {};
    tg.ready?.();

    // 1) –û–ø–ª–∞—Ç–∏—Ç—å —É—Å–ª—É–≥–∏ –ú–ú–¶
    document.getElementById('services-btn').addEventListener('click', () => {
      window.location.href = './payall.html';
    });

    // 2) –ü–æ–∫–∞–∑–∞—Ç—å –≤–≤–æ–¥ –ø–∞—Ç–µ–Ω—Ç–∞
    document.getElementById('patent-btn-main').addEventListener('click', () => {
      const grp = document.getElementById('patent-input-group');
      grp.style.display = grp.style.display === 'flex' ? 'none' : 'flex';
      if (grp.style.display === 'flex') {
        document.getElementById('patent-input').focus();
      }
    });

    // 3) –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –≤–≤–æ–¥–∞: —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã + –∞–≤—Ç–æ-–ø—Ä–æ–±–µ–ª –ø–æ—Å–ª–µ 2-—Ö —Ü–∏—Ñ—Ä
    const inp = document.getElementById('patent-input');
    inp.addEventListener('input', (e) => {
      let v = e.target.value.replace(/\D/g, '');       // —É–±–∏—Ä–∞–µ–º –≤—Å—ë, –∫—Ä–æ–º–µ —Ü–∏—Ñ—Ä
      if (v.length > 12) v = v.slice(0, 12);            // –º–∞–∫—Å–∏–º—É–º 12 —Ü–∏—Ñ—Ä
      if (v.length > 2) {
        v = v.slice(0,2) + ' ' + v.slice(2);
      }
      e.target.value = v;
    });

    // 4) –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–∞—Ç–µ–Ω—Ç–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ ¬´–ü–µ—Ä–µ–π—Ç–∏¬ª
    document.getElementById('patent-submit').addEventListener('click', () => {
      const patent = inp.value;
      // –ø—Ä–æ–≤–µ—Ä—è–µ–º –¥–ª–∏–Ω—É: 2 + –ø—Ä–æ–±–µ–ª + 10 = 13 —Å–∏–º–≤–æ–ª–æ–≤
      if (patent.length !== 13) {
        alert('–í–≤–µ–¥–∏—Ç–µ 12 —Ü–∏—Ñ—Ä –ø–∞—Ç–µ–Ω—Ç–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ XX XXXXXXXXXX');
        return;
      }
      window.location.href = `./patent.html?patent=${encodeURIComponent(patent)}`;
    });
  </script>
</body>
</html>
